<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{taskCardInfo.taskTitle}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{taskCardInfo.taskDescription}}
        </p>
        <button [routerLink]="['/addTask',taskCardInfo.taskId]" mat-raised-button color="accent">
          Edit Task
      </button>
      </mat-card-content>
</mat-card>
